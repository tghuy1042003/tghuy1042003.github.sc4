etElementById('ndc').style.color='#fff'; document.getElementById('ndht').innerHTML= document.getElementById('ndht').innerHTML.replace('<br><br><br>', '')+'<div class="khach"><img src="/themes/noavatar.png" alt="" class="img" />'+document.getElementById('ndc').value.replace(/<\/?[^>]+(>|$)/g, '')+'<br /><span>Đang gửi...</span></div><br><br><br>';window.scroll(0,10000);}}</script><style type="text/css"></style></head><body><div id="main"><div id="loichaobatdau"><div class="nhanvien"><img src="./avatar.jpg" style="width:64px;height:64px;" class="img"><span style="font-size:18px;color:black;font-weight:bold;"><img src="./online.gif" alt="" style="border:0px;width:16px;height:16px;margin-top:4px;" class="img"> NTPGAME</span><br>Hỗ trợ trực tuyến<img src="./noavatar.png" style="border:0px;width:1px;height:1px;" alt=""></div><div class="loichao">Chào mừng bạn đã đến với trang chủ NTPGAME.</div></div><div id="ndht"><div class="admin"><img src="./avatar.jpg" class="img">Chào bạn.<br><span>✓ Đã gửi lúc 01:18</span></div><div class="admin"><img src="./avatar.jpg" class="img">Có thắc mắc gì cứ chat với mình nhé.<br><span>✓ Đã gửi lúc 01:18</span></div><br><br><br></div></div><div id="hopchat" style="height:46px;"><form id="formchat" style="width:100%;height:40px;background:#000;padding:6px 0px 0px 0px;" name="formchat" onsubmit="dl()" method="post"><input spellcheck="false" id="ndc" type="text" maxlength="500" name="noidung" style="width:76%;height:20px;padding:6px 0px 6px 3px;float:left;background:#fff;" placeholder="Nhập nội dung..." autocomplete="off"><input id="gui" name="gui" style="width:20%;height:36px;padding-left:3px;display:inline;float:right;color:#000;" type="submit" value="Gửi"><input name="tieudedangxem" type="hidden" value="Document"><input name="trangme" type="hidden" value="Sc1.html"><input name="trangtruoc" type="hidden" value="Sc3.html"><input name="thoigianvao" type="hidden" value="1666282362"><input id="dophangiai" name="dophangiai" type="hidden" value="19
